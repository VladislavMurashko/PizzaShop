<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PizzaShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div th:each="el : ${pizza}" class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top px-2 py-1"
                         alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
                         th:src="@{'/../' + ${el.image_link}}">
                    <div class="card-body">
                        <p th:text="${el.name}" class="card-text  h5"></p>
                        <p th:text="${el.description}" class="product-card__description text-muted"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small th:text="${el.price} + ' руб.'" class="text-muted"></small>

                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Изменить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
